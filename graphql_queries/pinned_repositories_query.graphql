query {
  repositoryOwner(login: "KueZie") {
    ... on ProfileOwner {
      pinnedItemsRemaining
      itemShowcase {
        items(first: 6) {
          totalCount
          edges {
            node {
              ... on Repository {
                name
                description
                primaryLanguage {
                  name
                }
              }
            }
          }
        }
        hasPinnedItems
      }
    }
  }
}